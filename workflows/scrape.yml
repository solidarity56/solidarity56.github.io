name: Daily Scrape
on:
  schedule:
    - cron: '0 7 * * *'      # UTC: 07:00 → magyar időben kb. 9:00
  workflow_dispatch: {}      # manuálisan is futtatható

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '18' }
      - run: npm ci
      - run: node scraper.js
