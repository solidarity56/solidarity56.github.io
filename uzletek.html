        <a href="#">
            <img id="uzlet1" src="images/uzlet1_temp.png" width="153" height="114">
            <script>
                $(function () {
                    $("#uzlet1").hover(function () {
                        $(this).fadeOut(10, function () {
                            $(this).attr("src", "images/uzlet1_fenyes.png");
                            $(this).fadeIn(70);
                        });
                    }, function () {
                        $(this).attr("src", "images/uzlet1_temp.png");
                    }
                    );
                });
            </script>
        </a>
