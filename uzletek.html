<body style="padding: 0">

    <div class="uzletek-class">

        <div id="uzlet1"
            title="A Gerbeaud Royal Pavilon szezonális nyitva tartassál (tavasztól őszig) várta a vendégeket a Városligetben. Elegáns, napernyős, növényekkel díszített teraszos udvarán a ligetbe látogató hölgyek, urak, gyermekek egyaránt megpihenhettek. Elmajszolhattak egy kis Gerbeaud-féle desszertet, fagylaltot, csokoládét, de ihattak likőrt, kávét, teát és frissítőket. Esténként zenét is hallgathattak a vendégek. A pavilon a hétköznapi működésén túl különféle rendezvényeknek volt helyszíne. Nagyszabású ünnepségeket tartottak benne: díszétkezéseket, koncerteket, klubgyűléseket, egyleti találkozókat, jótékonysági eseményeket és külföldi vendégek fogadását. A Royal Pavilon 1896-1945 között működött. A második világháborúban bombatalálat érte, később már nem került helyreállításra.">
            <img src="images/uzlet1_temp.png" width="153" height="114" onmouseover="this.src='images/uzlet1_fenyes.png'"
                onmouseout="this.src='images/uzlet1_temp.png'"></div>
        <div id="uzlet2"
            title="Gerbeaud Emil a Royal Nagy Szálloda részvénytársaság befektetői közé tartozott. Az Erzsébet körúton lévő impozáns hotel aljában Gerbeaud fióküzlet működött, aminek törzsközönségét a szállodai vendégek, a környéken lakók és a nagykörúti járókelők adták.">
            <img src="images/uzlet2_temp.png" width="103" height="119" onmouseover="this.src='images/uzlet2_fenyes.png'"
                onmouseout="this.src='images/uzlet2_temp.png'"></div>
        <div id="uzlet3"
            title="Gerbeaud Emil már 1886-ban a Gizella téren is egy kisebb csokoládégyárat rendezett be. A Millenniumi kiállításon (1896) működőképes, modern gépekkel mutatta be a csokoládégyártás folyamatát a nagyközönségnek. A Gizella téri épület szűkös keretei azonban nem tudtak lépést tartani a gyártási igények növekedésével, ezért 1904-ben a Duna utcai ingatlanjába helyezte át a csokoládéüzemet, amit jelentősen kibővített és modernizált.">
            <img src="images/uzlet3_temp.png" width="134" height="168" onmouseover="this.src='images/uzlet3_fenyes.png'"
                onmouseout="this.src='images/uzlet3_temp.png'"></div>
        <div id="uzlet4"
            title="Az épületet 1903-ban vásárolta meg Gerbeaud Emil. A zártsorú, belső udvaros egyemeletes épület átépítésre került. Az épület a vállalat haszonépületeként funkcionált. A földszintjén raktárak és garázs helyiségek voltak, míg a felső szinten szolgálati lakások lettek kialakítva a cég munkatársai számára. Gerbeaud dolgozói számára további lakások álltak rendelkezésre a Deák Ferenc utca 13. és a Régiposta utca 2. szám alatt is. Ezek az épületek napjainkban már nem léteznek.">
            <img src="images/uzlet4_temp.png" width="133" height="168" onmouseover="this.src='images/uzlet4_fenyes.png'"
                onmouseout="this.src='images/uzlet4_temp.png'"></div>
        <div id="uzlet5"
            title="Kugler Henrik 1870-ben nyitotta meg a Gizella téri cukrászdáját, melyet Gerbeaud Emil az 1890-es évekre fokozatosan átvett Kuglertől. Ez vált a Gerbeaud cég központi épületévé, amely cukrászműhelyként, Gerbeaud család lakásaként, dolgozói szállásként és központi irodaként is funkcionált. Az épületben ekkorra már telefon és villanyvilágítás került bevezetésre. A jó elhelyezkedésű főüzlet látogatottságát az is növelte, hogy 1896-ban a földalatti végállomása a Gizella téren létesült. A cukrászdában Kugler idejében megfordult Deák Ferenc, Liszt Ferenc, majd Gerbeaud idejében Erzsébet királyné, Auguszta főhercegnő és számos további híresség.">
            <img src="images/uzlet5_temp.png" width="133" height="168" onmouseover="this.src='images/uzlet5_fenyes.png'"
                onmouseout="this.src='images/uzlet5_temp.png'"></div>
        <div id="uzlet6"
            title="A Gizella téri, a Royal Szállodai és a városligeti üzleteken kívül Gerbeaud cukrászda működött a Kossuth Lajos utca 20-ban, az Országos Kaszinó palotaépületében, valamint az Andrássy út 29. szám alatt is. Ezek közül az előbbi mára teljesen megszűnt, az utóbbi Művész Kávéház néven ma is üzemel.">
            <img src="images/uzlet6_temp.png" width="103" height="116" onmouseover="this.src='images/uzlet6_fenyes.png'"
                onmouseout="this.src='images/uzlet6_temp.png'"></div>

    </div>
