<!DOCTYPE HTML>
<html lang="hu_HU">

<head>
	<title>Édes birodalom - Cukrászda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/bubble.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<script src="js/jbox.all.min.js"></script>
	<script type="text/javascript" src="js/buborek.js"></script>
	<div id="container">
		<div id="gerbeaud-cukraszda">
			<div id="titles">
				<a href="index.html"><img id="logo" width="175" height="150" src="images/birodalom-logo.png" /></a>
				<a href="https://mkvm.hu"><img id="mkvm" width="82" height="48" src="images/mkvm.png" /></a>
			</div>

			<div id="title-cukraszda"></div>
			<div id="nka" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='https://www.nka.hu'"
				style="cursor: pointer;"></div>
			<div id="balnyil" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="jobbnyil" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="nyilak" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="konyakosmeggy" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="info" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>

			<a href="#">
				<img id="cukifenyek" src="images/cukifenyek_alap.png" width="798" height="228" />
				<script>
					$(function () {
						$("#cukifenyek").hover(function () {
							$(this).fadeOut(10, function () {
								$(this).attr("src", "images/cukifenyek_fenyes.png");
								$(this).fadeIn(70);
							});
						}, function () {
							$(this).attr("src", "images/cukifenyek_alap.png");
						}
						);
					});
				</script>
			</a>

			<div id="eng" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="hun" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='cukraszmuhely.html'"
				style="cursor: pointer;"></div>

			<a href="#">
				<img id="cukivirag" src="images/cukivirag_alap.png" width="62" height="62" />
				<script>
					$(function () {
						$("#cukivirag").hover(function () {
							$(this).fadeOut(10, function () {
								$(this).attr("src", "images/cukivirag_fenyes.png");
								$(this).fadeIn(70);
							});
						}, function () {
							$(this).attr("src", "images/cukivirag_alap.png");
						}
						);
					});
				</script>
			</a>

			<a href="#">
				<img id="cukidoboz" src="images/cukidoboz_alap.png" width="62" height="62" />
				<script>
					$(function () {
						$("#cukidoboz").hover(function () {
							$(this).fadeOut(10, function () {
								$(this).attr("src", "images/cukidoboz_fenyes.png");
								$(this).fadeIn(70);
							});
						}, function () {
							$(this).attr("src", "images/cukidoboz_alap.png");
						}
						);
					});
				</script>
			</a>

			<a href="#">
				<img id="kekno" src="images/kekno_alap.png" width="105" height="198" />
				<script>
					$(function () {
						$("#kekno").hover(function () {
							$(this).fadeOut(10, function () {
								$(this).attr("src", "images/kekno_fenyes.png");
								$(this).fadeIn(70);
								$(this).addClass('jsbTooltip');
								$(this).attr('title', 'Hol késett? Már fél órája várjuk.');
								$('.jsbTooltip').jBox('Tooltip', {
									attach: '.tooltip',
									trigger: 'mouseenter',
									position: {
										x: 'center',
										y: 'top'
									},
									offset: {x: 30},
									width: 200
								});
							});
						}, function () {
							$(this).attr("src", "images/kekno_alap.png");
						}
						);
					});
				</script>
			</a>

			<a href="#">
				<img id="lilano" src="images/lilano_alap.png" width="134" height="243" />
				<script>
					$(function () {
						$("#lilano").hover(function () {
							$(this).fadeOut(10, function () {
								$(this).attr("src", "images/lilano_fenyes.png");
								$(this).fadeIn(70);
								$(this).addClass('jsbTooltip');
								$(this).attr('title', 'Itt voltam. Nem emlékszel? Együtt rohantunk ki előlük. Ki akarna munkásokkal mutatkozni?');
								$('.jsbTooltip').jBox('Tooltip', {
									attach: '.tooltip',
									trigger: 'mouseenter',
									position: {
										x: 'center',
										y: 'top'
									},
									offset: {x: -10},
									width: 200
								});
							});
						}, function () {
							$(this).attr("src", "images/lilano_alap.png");
						}
						);
					});
				</script>

				<a href="#">
					<img id="cukikave" src="images/cukikave_alap.png" width="62" height="62" />
					<script>
						$(function () {
							$("#cukikave").hover(function () {
								$(this).fadeOut(10, function () {
									$(this).attr("src", "images/cukikave_fenyes.png");
									$(this).fadeIn(70);
								});
							}, function () {
								$(this).attr("src", "images/cukikave_alap.png");
							}
							);
						});
					</script>
				</a>

				<div class="vasarlo1" id="szoveg1" onmouseover="this.style.cursor='pointer';"
					title="Szörnyen drága ez a hely."></div>
				<div class="vasarlo2" id="szoveg6" onmouseover="this.style.cursor='pointer';"
					title="Az. Ha rendelsz egy kávét, két süteményt, egy konyakot, és fizetés nélkül távozol, Gerbeaud még azon is nyer.">
				</div>

				<div class="ferfi1" id="szoveg3" onmouseover="this.style.cursor='pointer';"
				title="Minek hozta a barátnéját a randevúnkra? Dupla költség, fele öröm..."></div>
				<div class="holgy" id="szoveg4" onmouseover="this.style.cursor='pointer';"
				title="Azt meséltem, hogy múltkor beült ide néhány iparos legény is?"></div>

				<div class="ferfi2" id="szoveg5" onmouseover="this.style.cursor='pointer';"
				title="Elhozom a Gerbeaudba, de még ilyenkor se hagy békét… na szép."></div>
				<div class="kislany" id="szoveg2" onmouseover="this.style.cursor='pointer';"
				title="De jó, megjött édesapa! Féltem, hogy megint csak ígéri..."></div>


		</div>
	</div>
</body>

</html>
