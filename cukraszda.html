<!DOCTYPE HTML>
<html lang="hu_HU">

<head>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
	<script src="js/jbox.all.min.js"></script>
	<script type="text/javascript" src="js/buborek.js"></script>
	<div id="container">
		<div id="gerbeaud-cukraszda">
			<div id="titles">
				<a href="index.html"><img id="logo" width="175" height="150" src="images/birodalom-logo.png" /></a>
				<a href="https://mkvm.hu"><img id="mkvm" width="82" height="48" src="images/mkvm.png" /></a>
			</div>
			<div id="title-cukraszda"></div>
			<div id="nka" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='https://www.nka.hu'"

			<div id="balnyil" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='index.html'"

			<div id="jobbnyil" onmouseover="this.style.cursor='pointer';"
				onclick="window.location.href='cukraszmuhely.html'" style="cursor: pointer;"></div>
			<div id="nyilak" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="konyakosmeggy" title="tanulás" onmouseover="this.style.cursor='pointer';"
				onclick="window.location.href='#'" style="cursor: pointer;"></div>
			<div id="info" title="történetek" onmouseover="this.style.cursor='pointer';"
				onclick="window.location.href='#'" style="cursor: pointer;"></div>

			<div id="eng" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"
				style="cursor: pointer;"></div>
			<div id="hun" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='cukraszmuhely.html'"
				style="cursor: pointer;"></div>

			<a href=""><img id="cukivirag" src="images/cukivirag_aktiv.png" width="61" height="62"></a>

			<a href=""><img id="cukidoboz" src="images/cukidoboz_aktiv.png" width="62" height="62"></a>

			<img id="bubi-5" src="images/kekno_bubi.png" width="453" height="304">
			<a href="#">
				<img id="kekno" class="effect" src="images/kekno_aktiv.png" width="260" height="244">
				<script>
					$("#kekno").hover(function () {
						var x = document.getElementById("bubi-5");
						if (x.style.display === "block") {
							x.style.display = "none";
						} else {
							x.style.display = "block";
						}
					}, function () {
						var x = document.getElementById("bubi-5");
						if (x.style.display === "block") {
							x.style.display = "none";
						} else {
							x.style.display = "block";
						}
					});
					</script>
			</a>

			<img id="bubi-4" src="images/lilano_bubi.png" width="490" height="124">
			<a href="#">
				<img id="lilano" class="effect" src="images/lilano_aktiv.png" width="386" height="246">
				<script>
					$("#lilano").hover(function () {
						var x = document.getElementById("bubi-4");
						if (x.style.display === "block") {
							x.style.display = "none";
						} else {
							x.style.display = "block";
						}
					}, function () {
						var x = document.getElementById("bubi-4");
						if (x.style.display === "block") {
							x.style.display = "none";
						} else {
							x.style.display = "block";
						}
					});
				</script>
			</a>

			<div id="kalapterulet"><div id="kalap"><img src="images/kalap.gif"></div></div>

			<a href=""><img id="cukikave" src="images/cukikave_aktiv.png" width="62" height="62"></a>

			<!-- KONYAKOSMEGGY BUTTON SCRIPT  -->
			<script>
				function popUpCal(url) {
					var width = 700;
					var height = 600;
					var left = parseInt((screen.availWidth / 2) - (width / 2));
					var top = parseInt((screen.availHeight / 2) - (height / 2));
					var windowFeatures = "width=" + width + ",height=" + height +
						",status,resizable,left=" + left + ",top=" + top +
						"screenX=" + left + ",screenY=" + top + ",scrollbars=yes";
					window.open(url, "subWind", windowFeatures, "POS");
				}
				$(document).ready(function () {
					$('#konyakosmeggy').on('click', function (e) {
						popUpCal("konyakosmeggy/-cukraszda.html");
					});
				});
			</script>

			<!-- KALAP LEESIK SCRIPT  -->
			<script>
				$('#kalapterulet').mouseover(function (event) {
					$('#kalap').toggleClass('drop');
				});
			</script>

</body>

</html>
