<!DOCTYPE HTML>

	<div id="container">

			</div>

			<div id="title-csaladi-szalon"></div>
			<div id="nka" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='https://www.nka.hu'"

			<div id="balnyil" onmouseover="this.style.cursor='pointer';" onclick="window.location.href='#'"

			<a href="#">
				<img id="kandallo" src="images/kandallo_alap.png" width="62" height="62">
				<script>
					$(function () {
						$("#kandallo").hover(function () {
							$(this).fadeOut(10, function () {
								$(this).attr("src", "images/kandallo_fenyes.png");
								$(this).fadeIn(70);
							});
						}, function () {
							$(this).attr("src", "images/kandallo_alap.png");
						}
						);
					});
				</script>
			</a>

			<a href="#">
				<img id="szobor" src="images/szobor_alap.png" width="62" height="62">
				<script>
					$(function () {
						$("#szobor").hover(function () {

								$(this).fadeIn(70);
							});
						}, function () {
							$(this).attr("src", "images/szobor_alap.png");
						}
						);
					});
				</script>
			</a>

			<div class="csalad1" id="szoveg3" onmouseover="this.style.cursor='pointer';"

			<div class="csalad2" id="szoveg8" onmouseover="this.style.cursor='pointer';"
