				<script>

			<a href="#"> <img id="auto" class="forward-animate" src="images/auto_alap.png" width="327" height="135">
				<script>
					$(function () {
						$("#auto").hover(function () {
							if ($(this).hasClass('forward-animate')) {
								$(this).attr("src", "images/auto_fenyes.png");
								$(this).fadeIn(0);
								$("#auto").animate({ left: "+=600" }, 2000);
								$(this).removeClass('forward-animate')
								$(this).addClass('backward-animate')
							}
							else {
								$(this).attr("src", "images/auto_fenyes.png");
								$(this).fadeIn(0);
								$("#auto").animate({ left: "-=600" }, 2000);
								$(this).removeClass('backward-animate')
								$(this).addClass('forward-animate')
							}
							// $(this).fadeOut(10,function(){
							// 	$(this).attr("src", "images/auto_fenyes.png");

					});
				</script>
